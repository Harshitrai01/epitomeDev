<template>
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true"
                    aria-haspopup="listbox">

                    <!-- Search Input -->
                    <lightning-input type="text" label="Search Plot" placeholder="Search by name..." value={searchTerm}
                        onchange={handleSearch} onfocus={showDropdown} onblur={hideDropdownWithDelay} data-label="primaryApplicantRequiredFields" required></lightning-input>


                    <!-- Dropdown List -->
                    <template if:true={showOptions}>
                        <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid">
                            <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                                <template for:each={plots} for:item="plot">
                                    <li key={plot.Id} role="presentation" class="slds-listbox__item">
                                        <div class="slds-media slds-listbox__option slds-listbox__option_plain" role="option"
                                            data-id={plot.Id} data-name={plot.Name} data-facing={plot.Facing__c}
                                            onclick={handleSelect}>
                                            <span class="slds-media__body">
                                                <span class="slds-truncate">{plot.Name}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </div>
            </div>
        </template>
