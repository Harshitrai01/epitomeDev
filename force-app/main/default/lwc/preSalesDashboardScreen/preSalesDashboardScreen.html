<template>
    <lightning-card>
        <template if:true={isLoading}>
            <div class="spinner-container">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:false={isLoading}>
            <!-- Pre-Sales Section -->
            <div class="control-container">
                <h2>Pre-Sales User Data</h2>
                <lightning-input
                    type="toggle"
                    label="Pre-Sales Toggle"
                    checked={isPreSalesActive}
                    onchange={handlePreSalesToggleChange}>
                </lightning-input>
                <template if:true={isPreSalesActive}>
                    <div class="datatable-container">
                        <lightning-datatable
                            key-field="Id"
                            data={preSalesUserData}
                            columns={columns}
                            draft-values={preSalesDraftValues}
                            onsave={handleSavePreSales}>
                        </lightning-datatable>
                    </div>
                </template>
            </div>

            <!-- Sales Section -->
            <div class="control-container">
                <h2>Sales User Data</h2>
                <lightning-input
                    type="toggle"
                    label="Sales Toggle"
                    checked={isSalesActive}
                    onchange={handleSalesToggleChange}>
                </lightning-input>
                <template if:true={isSalesActive}>
                    <div class="datatable-container">
                        <lightning-datatable
                            key-field="Id"
                            data={salesUserData}
                            columns={columns}
                            draft-values={salesDraftValues}
                            onsave={handleSaveSales}>
                        </lightning-datatable>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
