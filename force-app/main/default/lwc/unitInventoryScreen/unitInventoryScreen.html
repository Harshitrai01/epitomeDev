<template>
    <lightning-card >
        <div class="slds-grid slds-grid_align-spread slds-align-items-center slds-m-around_small">
    
            <!-- Left Section (Empty or Placeholder for Future Content) -->
            <!-- <div class="slds-col slds-size_1-of-5 left-section"></div> -->
        
            <!-- Center Section (Filter Picklist) -->
            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center " style="align-items: flex-start;   flex-direction: column;">
                <!-- Picklist -->
                <lightning-combobox
                    name="unitStatus"
                    label="Select Status to filter"
                    value={selectedStatusFilters}
                    placeholder="Select Status to filter"
                    options={statusOptions}
                    onchange={handleStatusFilter}
                    class="slds-m-bottom_medium"
                ></lightning-combobox>
            
                <!-- Display selected filters as pills below the picklist -->
                <div class="slds-m-top_small selected-filters-container" style="min-height: 60px;">
                    <template for:each={selectedStatusFilters} for:item="status">
                        <lightning-pill
                            key={status}
                            label={status}
                            name={status}
                            onremove={handleRemoveStatus}
                            class="slds-m-right_small selected-pill">
                            <lightning-icon slot="media" icon-name="utility:filter" alternative-text="Filter"></lightning-icon>
                        </lightning-pill>
                    </template>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center filter-container">
                <!-- Picklist -->
                <lightning-combobox
                    name="unitStatus"
                    label="Select Facing to filter"
                    placeholder="Select Facing to filter"
                    options={filterPlotFacing}
                    value={selectedFacingFilters}
                    onchange={handleFacingFilter}
                    class="slds-m-bottom_medium"
                ></lightning-combobox>
            
                <!-- Display selected filters as pills below the picklist -->
                <div class="slds-m-top_small selected-filters-container" style="min-height: 60px;">
                    <template for:each={selectedFacingFilters} for:item="facing">
                        <lightning-pill
                            key={facing}
                            label={facing}
                            name={facing}
                            onremove={handleRemoveFacing}
                            class="slds-m-right_small selected-pill">
                            <lightning-icon slot="media" icon-name="utility:filter" alternative-text="Filter"></lightning-icon>
                        </lightning-pill>
                    </template>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center filter-container">
                <!-- Picklist -->
                <lightning-combobox
                    name="unitStatus"
                    label="Select Zone to filter"
                    placeholder="Select Zone to filter"
                    options={zoneOptions}
                    value={selectedZoneFilters}
                    onchange={handleZoneFilter}
                    class="slds-m-bottom_medium"
                ></lightning-combobox>
            
                <!-- Display selected filters as pills below the picklist -->
                <div class="slds-m-top_small selected-filters-container" style="min-height: 60px;">
                    <template for:each={selectedZoneFilters} for:item="zone">
                        <lightning-pill
                            key={zone}
                            label={zone}
                            name={zone}
                            onremove={handleRemoveZone}
                            class="slds-m-right_small selected-pill">
                            <lightning-icon slot="media" icon-name="utility:filter" alternative-text="Filter"></lightning-icon>
                        </lightning-pill>
                    </template>
                </div>
            </div>
        
            <!-- Right Section (Zoom Controls & Buttons) -->
            <div class="slds-col slds-size_1-of-4 slds-grid slds-grid_align-end zoom-controls">
                <template if:false={isEditMode}>
                    <lightning-button label="Edit" onclick={handleButton}></lightning-button>
                </template>
        
                <template if:true={isEditMode}>
                    <lightning-button label="View" onclick={handleButton}></lightning-button>
                </template>
                
                <lightning-button label="Save" onclick={handleButton}></lightning-button>
                <lightning-button-icon icon-name="utility:zoomin" alternative-text="Zoom In" onclick={zoomIn}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:zoomout" alternative-text="Zoom Out" onclick={zoomOut}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:refresh" alternative-text="Reset Zoom" onclick={resetZoom}></lightning-button-icon>
            </div>
        
        </div>
        
        
        <div class="table-container" style="overflow: auto;">
            <div class="zoom-wrapper" style="transform: scale(1);" id="zoomTable">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                    <thead>
                        <tr >
                            <template for:each={columnNames} for:item="column">
                                <th key={column} scope="col">
                                    <div class="slds-truncate" title={column} style={dynamicStyle}>{column}</div>
                                </th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={grid} for:item="row">
                            <tr key={row.Rw}>
                                <td style="width: 64px; height: 20px; text-align: left;">
                                    <div class="slds-truncate" title={row} >{row.Rw}</div>
                                </td>
                                <template for:each={row.Co} for:item="column">
                                    <td key={column.id}
                                        data-pid={column.pId}
                                        data-pn={column.pN}
                                        data-ps={column.pS}
                                        style="font-weight: 700;"
                                        class={column.st}
                                        onclick={togglePopover}
                                        data-row={row.Rw}
                                        data-key={column.id}
                                        data-label={column.ty}>
                                        <div class="cell-content" >
                                            <p key={column.id} 
                                                data-pid={column.pId}
                                                data-pn={column.pN}
                                                data-ps={column.pS}
                                                onclick={togglePopover}
                                                data-row={row.Rw}
                                                data-key={column.id}
                                                data-label={column.ty}>{column.pN}
                                            </p>
                                            <template if:true={column.Pv}>
                                                <div class="popover" >
                                                    <ul>
                                                        <li data-option="None" data-key={column.id} data-row={row.Rw} onclick={handleOptionClick}>None</li>
                                                        <li data-option="Plot" data-key={column.id} data-pid={column.pId} data-pn={column.pN} data-ps={column.pS} data-row={row.Rw} onclick={handleOptionClick}>Plot</li>
                                                        <li data-option="Garden" data-key={column.id} data-row={row.Rw} onclick={handleOptionClick}>Garden</li>
                                                        <li data-option="Road" data-key={column.id} data-row={row.Rw} onclick={handleOptionClick}>Road</li>
                                                    </ul>
                                                </div>
                                            </template>
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:true={isSingleSelect}>
                        <h2 class="slds-text-heading_medium">Plot Details</h2>
                    </template>
                    <template if:true={isMultiSelect}>
                        <h2 class="slds-text-heading_medium">Cell: <strong>{cellValue}</strong> </h2>
                    </template>
                    <template if:true={isZoneHeader}>
                        <h2 class="slds-text-heading_medium">Select Zone</h2>
                    </template>
                </header>
                <template if:true={isEditMode}>
                    <div class="slds-combobox_container slds-p-around_medium">
                        <template if:true={isZone}>
                            <div class="slds-m-around_medium">
                                <lightning-combobox
                                    name="picklist"
                                    label="Select a Zone"
                                    value={zoneValue}
                                    options={zoneOptions}
                                    onchange={handleZoneChange}>
                                </lightning-combobox>
                            </div>
                        </template>
                        <template if:true={isSearchPlot}>
                            <div class={dropDownClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                    <!-- Readonly Input to display selected value -->
                                    <input type="text"
                                        class="slds-input slds-combobox__input slds-combobox__input-value combobox-input-class"
                                        id="select-sobject-id" autocomplete="off" data-id="select-sobject-id"
                                        aria-autocomplete="list" aria-controls="listbox-id-11" role="textbox"
                                        placeholder={placeholder} title={label} onclick={handleInputClick} value={label} readonly
                                        disabled={disabled}>
                                    <!-- </input> -->
                                    <!--/ Readonly Input to display selected value -->
            
                                    <!-- Up Arrow icon div if dropdown open -->
                                    <div if:true={isDropdownOpen}>
                                        <span
                                            class="slds-icon_container slds-icon-utility-up slds-input__icon slds-input__icon_right">
                                            <lightning-icon icon-name="utility:up" size="x-small"></lightning-icon>
                                        </span>
                                    </div>
                                    <!--/ Up Arrow icon div if dropdown open -->
                                    <!-- Down Arrow icon div if dropdown close -->
                                    <div if:false={isDropdownOpen}>
                                        <span
                                            class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                            <lightning-icon icon-name="utility:down" size="x-small"></lightning-icon>
                                        </span>
                                    </div>
                                    <!--/ Down Arrow icon div if dropdown close -->
                                </div>
                                <!-- List box to show dropdown options -->
                                <div id="listbox-id-11" class="slds-dropdown slds-dropdown_fluid" role="listbox">
                                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                        <li>
                                            <!-- Search input box -->
                                            <input type="text" class="slds-input search-input-class" role="textbox"
                                                value={inputValue} onkeyup={handleKeyPress} onblur={closeDropdown}></input>
                                        </li>
                                    </ul>
                                    <ul class="slds-listbox slds-listbox_vertical slds-dropdown_length-5 customClass" tabindex="0"
                                        role="presentation">
                                        <template for:each={optionsToDisplay} for:item="option">
                                            <!-- li to display each option in the list -->
                                            <li key={option.value} role="presentation" class="slds-listbox__item "
                                                data-label={option.label} data-value={option.value} onclick={optionsClickHandler}
                                                title={option.label} label="listOfPlots">
                                                <lightning-card icon-name="standard:account" title={option.label}
                                                    class="small-card">
                                                    <div class="slds-grid slds-wrap slds-p-around_x-small slds-m-left_small" id={option.value}>
                                                        <div class="slds-col slds-size_1-of-2">
                                                            <p class="slds-truncate"><strong>Plot Status:</strong> {option.plotStatus}</p>
                                                            <p class="slds-truncate"><strong>Type:</strong> {option.type}</p>
                                                            <p class="slds-truncate"><strong>Plot Facing:</strong> {option.plotFacing}</p>
                                                        </div>
                                        
                                                        <div class="slds-col slds-size_1-of-2">
                                                            <p class="slds-truncate"><strong>Sq Ft.:</strong> {option.bPricePerSqFt}</p>
                                                            <p class="slds-truncate"><strong>Basic Price:</strong> {option.plotPrice}</p>
                                                        </div>
                                                    </div>
                                                </lightning-card>
                                            </li>
                                            <!--/ li to display each option in the list -->
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <!-- </div> -->
                <template if:true={isSelected}>
                    <div class="slds-modal__content slds-p-around_medium">
                        <template for:each={cellData} for:item="cell">
                            <div class="slds-grid slds-gutters"  key={cell.Id}>
                                <!-- Left Section -->
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Plot Name" 
                                        value={cell.Name} 
                                        disabled=true>
                                    </lightning-input>
                                    <lightning-input 
                                        label="Phase Name" 
                                        value={cell.Phase__r.Name} 
                                        disabled=true>
                                    </lightning-input>
                                    <lightning-input 
                                        label="Face" 
                                        value={cell.Plot_Facing__c} 
                                        disabled=true>
                                    </lightning-input>
                                </div>
                    
                                <!-- Right Section -->
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input 
                                        label="Size" 
                                        value={cell.Plot_Size__c} 
                                        disabled=true>
                                    </lightning-input>
                                    <lightning-input 
                                        label="Dimensions" 
                                        value={cell.Phase__r.Name} 
                                        disabled=true>
                                    </lightning-input>
                                    <lightning-combobox
                                        name="plotStatus"
                                        label="Status"
                                        value={cell.Status__c}
                                        placeholder="Select Status"
                                        options={statusOptions}
                                        onchange={handleChangeStatus} >
                                    </lightning-combobox>
                                </div>
                            </div>
                        </template>
                        
                    </div>
                </template>
                <footer class="slds-modal__footer">
                    <div class="footer_button">
                        <lightning-button class="slds-p-around_xx-small " label="Cancel" onclick={closeModal}></lightning-button>
                        <template if:true={isSingleSelect}>
                            <lightning-button class="slds-p-around_xx-small " label="Create Quote" onclick={handlePlotSave}></lightning-button>
                        </template>
                        <template if:true={isMultiSelect}>
                            <lightning-button class="slds-p-around_xx-small " label="Previous" disabled={previousButton} onclick={handleMultiNavigationButton}></lightning-button>
                            <lightning-button class="slds-p-around_xx-small " label="Next" disabled={nextButton} onclick={handleMultiNavigationButton}></lightning-button>
                            <lightning-button class="slds-p-around_xx-small " variant="brand" label="Save" onclick={handleMultiNavigationButton}></lightning-button>
                        </template>
                        <template if:true={isSingleSelect}>
                            <lightning-button class="slds-p-around_xx-small " variant="brand" label="Save" onclick={handlePlotSave}></lightning-button>
                        </template>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isQuoteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Add Quote Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template for:each={cellData} for:item="cell">
                        <div class="slds-grid slds-gutters"  key={cell.Id}>
                            <!-- Left Section -->
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input 
                                    label="Plot Name" 
                                    value={cell.Name} 
                                    onchange={handlePlotNameChange} 
                                    disabled=true>
                                </lightning-input>
                                <lightning-input 
                                    label="Phase Name" 
                                    value={cell.Phase__r.Name} 
                                    onchange={handlePlotNameChange} 
                                    disabled=true>
                                </lightning-input>
                            </div>
                
                            <!-- Right Section -->
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-record-picker 
                                label="Lead"
                                object-api-name="Lead"
                                
                                value={selectedLeadId}
                                onrecordselected={handleLeadChange}
                                required>
                                </lightning-record-picker>
                            </div>
                        </div>
                    </template>
                    
                </div>
                <footer class="slds-modal__footer">
                    <div class="footer_button">
                        <lightning-button class="slds-p-around_xx-small " label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button class="slds-p-around_xx-small " variant="brand" label="Back" onclick={handlePlotSave}></lightning-button>
                        <lightning-button class="slds-p-around_xx-small " label="Create" onclick={handlePlotSave}></lightning-button>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
