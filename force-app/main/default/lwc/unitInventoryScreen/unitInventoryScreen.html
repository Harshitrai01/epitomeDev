<template>
    <lightning-card  class="slds-m-around_medium">
        <div class="table-container">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered custom-table">
                <thead>
                    <tr >
                        <template for:each={columnNames} for:item="column">
                            <th key={column} scope="col">
                                <div class="slds-truncate" title={column}>{column}</div>
                            </th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={grid} for:item="row">
                        <tr key={row.Rw}>
                            <td style="width: 64px; height: 20px; text-align: ri;">
                                <div class="slds-truncate" title={row} >{row.Rw}</div>
                            </td>
                            <template for:each={row.Co} for:item="column">
                                <td key={column.id} style={column.st}>
                                    <div class="cell-content"  
                                        onclick={togglePopover} data-key={column.id} data-row={row.Rw}>
                                        {column.id}
                                        <template if:true={column.Pv}>
                                            <div class="popover" >
                                                <ul>
                                                    <template for:each={column.op} for:item="option">
                                                        <li key={option} onclick={handleOptionClick} data-option={option} data-key={column.id} data-row={row.Rw}>
                                                            {option}
                                                        </li>
                                                    </template>
                                                </ul>
                                            </div>
                                        </template>
                                    </div>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
